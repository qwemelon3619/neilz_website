<head>
    <title>Redirecting...</title>
    <script>
        window.onload = function () {

                window.location.href = "{{.RedirectURL}}";
            }, 500); // 1초 후에 리디렉션
        };
    </script>
</head>

<body>
    <!-- Redirecting in 1 second... -->
</body>

</html>
